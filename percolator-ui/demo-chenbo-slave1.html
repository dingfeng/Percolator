        <script>
            $(document).ready(function(){
                var currentIndex = 0;
                var accountData;

                $('.btn-update').click(function(e){
                    e.preventDefault();
                    $('#input-amount').val('');
                    $('#myModal').modal('show');

                    
                });
				$('#btn-operation').click(function(e){
                        var inputs = $('.salary');

                        var modifyArray = new Array();
                        for(var i = 0;i < accountData.length;i++)
                        {
                            if(i !== currentIndex)
                            {
                                var inp = $('#input-amount-' + i);
                                if(inp.val().length > 0)
                                {
                                    var s = parseInt(inp.val());
                                    var item = {account:accountData[i].name,amount:s};
                                    modifyArray.push(item);
                                }
                            }

                        }

                        var cdata = {name:accountData[currentIndex].name,transferAccountItemParamList:modifyArray};
                        $.ajax({
                            type: "post",
                            url: "http://202.120.40.92:8081/transfer/transferAccount",
                            contentType:"application/json",
                            data:JSON.stringify(cdata),
                            success: function(data){
							if(data === 'success')
								alert('Success!');
							else
								alert('Faliure!');
                                updateAccountTable();
                            },
                            error: function(data){

                            }
                        });
                        $('#myModal').modal('hide');
                    });
                updateAccountTable();



                function updateAccountTable()
                {
                    $.ajax({
                        type: "get",
                        url: "http://202.120.40.92:8081/transfer/allAccountData",

                        success: function(data){
                            if(data !== undefined)
                            {
                                accountData = data;
                                var container = $('#table-accout');
                                container.html('');
                                var containerModal = $('#table-modal');
                                containerModal.html('');
                                for(var i = 0;i < data.length;i++)
                                {
                                    var item = data[i];
                                    if(i !== currentIndex)
                                    {
                                        container.append('<tr><td>'+ item.name +'</td><td class="center">'+ item.amount +'</td></tr>');
                                        containerModal.append('<tr>' +
                                            '<td>'+ item.name +'</td><td>'+ item.amount +'</td>' +
                                            '<td class="center" style="padding-top: 5px">' +
                                            '<label class="control-label" for="input-amount-'+ i +'" style="font-size: 20px;display: inline-block">+</label>' +
                                            '<input class="input-xlarge focused salary" id="input-amount-' + i +'" type="text" value="" style="width: 50px"></td></tr>');
                                    }else{
                                        $('#name-current').html(item.name);
                                        $('#amount-current').html(item.amount);
                                    }

                                }

                            }
                        },
                        error: function(data){
                        }
                    });
                }

                setInterval(function(){
                    $.ajax({
                        type: "get",
                        url: "http://202.120.40.92:8081/transfer/recordData",
                        success: function(data){
                            if(data !== undefined)
                            {
                                $('#count-up').html(data.upCount);
                                $('#count-down').html(data.downCount);
                            }
                        },
                        error: function(data){
                        }
                    });
                },5000);
            });
        </script>
